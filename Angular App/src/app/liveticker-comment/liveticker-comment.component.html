<div class="row">
  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-0 commentProfilePictureContainer">
    <img src="assets/img/profile_placeholder.jpg" [lazyLoad]="livetickerComment?.profilePicture" class="commentProfilePicture"
    />
  </div>
  <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12 commentContainer">
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 contentContainer">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  userName">
        {{livetickerComment.username}}
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content">
        {{livetickerComment.content}}
      </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 dateContainer">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 time">
        {{getTime()}}
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 date">
        {{getDate()}}
      </div>
    </div>
  </div>
</div>
