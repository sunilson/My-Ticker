<div class="modal-dialog">
  <div class="modal-content" [ngSwitch]='status'>
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">Liveticker Comments</h4>
    </div>
    <div class="row" *ngSwitchCase="'loading'">
      <div class="col-md-6 col-md-offset-3">
        <app-loading></app-loading>
      </div>
    </div>
    <div class="modal-body" *ngSwitchCase="'finished'">
      <app-liveticker-comment *ngFor="let comment of livetickerComments " [livetickerComment]=comment></app-liveticker-comment>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="close()">Close</button>
    </div>
  </div>
</div>
